<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header -->
    <div class="head">
        <span>Beginner Survey Form</span> <br><br>
    </div>

    <!-- Personal Details -->
    <form id="myForm">
        <div class="fieldset-1" >
            
            <fieldset>
                <legend>Personal Details</legend>
        
                <!-- Input (Text)-->
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required> <br>
        
                <label for="addr">Address:</label>
                <input type="text" id="addr" name="addr" placeholder="Enter your Address" required> <br>
        
                <label for="mail">Email:</label>
                <input type="text" id="mail" name="mail" placeholder="Enter your Email" required> <br>
        
                <!-- Input Number -->
                <label for="Number">Number:</label>
                <input type="number" id="Number" name="Number" inputmode="numeric" placeholder="Enter your Number" required> <br>
        

                <!-- Gender selection Label -->
                <span class="select-gender">Please select your gender:</span> <br>
                <!--  Input (Radio-button) -->
                <input type="radio" id="male" name="gender-selection" value="Male" required>
                <label id="gender" for="male">Male</label><br>
        
                <input type="radio" id="female" name="gender-selection" value="Female" required>
                <label id="gender" for="female">Female</label><br>
        
                <input type="radio" id="Non-binary" name="gender-selection" value="Non-binary" required>
                <label id="gender" for="Non-binary">Non-binary</label><br>
        
                <input type="radio" id="anonymous" name="gender-selection" value="Prefer not to say" required>
                <label id="gender" for="anonymous">Prefer not to say</label> <br>
            </fieldset> 
        </div> <br><br>    
        
    
        <!-- Additional Information -->
        <div class="fieldset-2">
          <fieldset>
                <legend>Additional Information</legend>
        
                <span class="b-info">Enter Your Background Information</span>  <br>
                <textarea  name="B-info" id="B-info" cols="73" rows="10"
                placeholder="Tell us about yourself, It will be nice to know more about you."></textarea>
                <br>
            </fieldset>
        </div>

        <button id="btn" type="button" onclick="checkInput()">Submit</button>
    </form>

    <!-- This shows user the inputs entered for confirmation  -->
    <div id="details-check" > </div> 

    
    <!-- Takes you back to the form -->
    <div class="confirmation-btns">
        <button id="back" type="button">Back</button>
        <button id="confirm" type="button">Confirm</button>
    </div>


    <script src="Javascript/script.js"></script>
</body>
</html>
