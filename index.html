<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey form</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <div class="head">
        <h2>Beginner Survey Form</h2> <br><br>
    </div>

    <!-- Personal Details -->
    <div class="fieldset-1" >
        <fieldset>
        <legend>Personal Details</legend>

        <!-- Input (Text)-->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name"> <br>

        <label for="addr">Address:</label>
        <input type="text" id="addr" name="addr" placeholder="Enter your Address"> <br>

        <label for="mail">Email:</label>
        <input type="text" id="mail" name="mail" placeholder="Enter your Email"> <br>

        <label for="Number">Number:</label>
        <input type="text" id="Number" name="Number" placeholder="Enter your Number"> <br>

            <!--  Input (Radio-button) -->
        <label for="radio" id="gender">Please select your gender:</label> <br>

        <input type="radio" id="male" name="gender-selection" value="Male">
        <label for="male">Male</label><br>

        <input type="radio" id="female" name="gender-selection" value="Female">
        <label for="Female">Female</label><br>

        <input type="radio" id="Non-binary" name="gender-selection" value="Non-binary">
        <label for="Non-binary">Non-binary</label><br>

        <input type="radio" id="anonymous" name="gender-selection" value="Prefer not to say">
        <label for="anonymous">Prefer not to say</label> <br>
    </fieldset> <br><br>

    <!-- Additional Information -->
    <div class="fieldset-2">
      <fieldset>
        <legend>Additional Information</legend>

        <label for="B-info" id="info">Enter Your Background Information</label> <br>
        <input type="text" id="B-info" name="Enter Your Background Information"placeholder="Enter Your Background Information"> <br>
      </fieldset>
    </div>
    <button>Submit</button>



    
    


    
</body>
</html>
